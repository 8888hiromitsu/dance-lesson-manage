{% extends "base.html" %}
{% block content %}
<div class="survey-ui" style="background-color: #2E2E2E; padding: 20px; border-radius: 8px; color: #FFFFFF;">
    <h2 style="color: #FFFFFF;">レッスン後アンケート</h2>
    <form method="POST" action="{{ url_for('submit_survey', lesson_id=lesson_id) }}">
        <div class="form-group">
            <label for="satisfaction" style="color: #FFFFFF;">レッスンの満足度を評価してください（1～5）</label>
            <select id="satisfaction" name="satisfaction" class="form-control" style="background-color: #424242; color: #FFFFFF;">
                <option value="1">1 - 非常に不満</option>
                <option value="2">2 - 不満</option>
                <option value="3">3 - 普通</option>
                <option value="4">4 - 満足</option>
                <option value="5">5 - 非常に満足</option>
            </select>
        </div>
        <div class="form-group">
            <label for="good_points" style="color: #FFFFFF;">良かった点</label>
            <textarea id="good_points" name="good_points" class="form-control" style="background-color: #424242; color: #FFFFFF;" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="improvement_points" style="color: #FFFFFF;">改善点</label>
            <textarea id="improvement_points" name="improvement_points" class="form-control" style="background-color: #424242; color: #FFFFFF;" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">送信</button>
    </form>
</div>
{% endblock %}
